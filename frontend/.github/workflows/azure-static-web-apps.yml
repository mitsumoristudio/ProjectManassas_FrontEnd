name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main   # ðŸ‘ˆ Adjust if your default branch is different
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # ðŸ‘ˆ match your local dev version

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./frontend"   # ðŸ‘ˆ path to your React app
          output_location: "build"     # React outputs to /build by default
          app_build_command: "CI=false npm run build"  # ðŸ‘ˆ Fix build failure
