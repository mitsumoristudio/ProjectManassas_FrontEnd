name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # deploy on main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy React App to Azure Static Web Apps
    steps:
      # Step 1: Checkout repo
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # match your React build requirements

      # Step 3: Install dependencies in frontend folder
      - name: Install npm dependencies
        working-directory: ./frontend
        run: npm install

      # Step 4: Build React app
      - name: Build React app
        working-directory: ./frontend
        run: npm run build

      # Step 5: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # optional, for PR comments
          action: "upload"
          app_location: "frontend"       # folder with package.json
          output_location: "frontend/build"  # CRA default build folder
